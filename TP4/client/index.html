<!DOCTYPE >
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./efrei.jfif" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Efrei Bibliotheque</title>
    <!-- Load Vue followed by Vue Router -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Efrei Bibliotheque</h1>
        <nav>
          <router-link to="/">Accueil</router-link>
          <router-link to="/panier">Panier</router-link>

          <div v-if="isConnected">Bonjour {{ user.email }} !</div>
          <div v-else>
            <router-link to="/register">Register</router-link>
            <router-link to="/login">Login</router-link>
          </div>
        </nav>
      </header>
      <main>
        <router-view
          :articles="articles"
          :user="user"
          :is-connected="isConnected"
          :articles="articles"
          :panier="panier"
          @login="login"
          @pay="pay"
          @add-to-panier="addToPanier"
          @remove-from-panier="removeFromPanier"
          @change-quantity="changeQuantity"
          @add-article="addArticle"
          @delete-article="deleteArticle"
          @update-article="updateArticle"
        ></router-view>
      </main>
    </div>
    <script src="/vue-application.js"></script>
  </body>
</html>
